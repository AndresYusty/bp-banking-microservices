version: '3.8'

services:
  # Base de datos MySQL compartida para ambos microservicios
  # Nota: Si prefieres usar tu MySQL Workbench local, comenta este servicio
  # y configura las variables de entorno para apuntar a tu MySQL local
  banking-db:
    image: mysql:8.0
    container_name: banking-db
    environment:
      MYSQL_DATABASE: banking_db
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - banking_db_data:/var/lib/mysql
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ para comunicación asíncrona
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - banking-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cliente Service
  cliente-service:
    build:
      context: ./cliente-service
      dockerfile: Dockerfile
    container_name: cliente-service
    environment:
      DB_HOST: banking-db
      DB_PORT: 3306
      DB_NAME: banking_db
      DB_USER: root
      DB_PASSWORD: root
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      banking-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - banking-network
    restart: unless-stopped

  # Cuenta Service
  cuenta-service:
    build:
      context: ./cuenta-service
      dockerfile: Dockerfile
    container_name: cuenta-service
    environment:
      DB_HOST: banking-db
      DB_PORT: 3306
      DB_NAME: banking_db
      DB_USER: root
      DB_PASSWORD: root
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      banking-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - banking-network
    restart: unless-stopped

networks:
  banking-network:
    driver: bridge

volumes:
  banking_db_data:

